<link rel="stylesheet" type="text/css" href="css/Quiz.css"/>
    <!DOCTYPE html>
    <html>
    <head>
        <title>4 Day Work Week Quiz!</title>
    </head>
    <body>
        <h1>Quiz</h1>
        <div id="quiz"></div>
        <button onclick="submitAnswers()">Submit Answers</button>
    
        <script>
            // Define the questions and answers
            var questions = [
                {
                    question: "What was the name of the company we profiled for this project?",
                    answers: {
                        a: "Public Policing Institute",
                        b: "ACLU of New York",
                        c: "Worker’s Rights Council",
                        d: "Public Policy Lab"
                    },
                    correctAnswer: "d"
                },
                {
                    question: "Where does our labor historian teach?",
                    answers: {
                        a: "University of Rhode Island",
                        b: "Fordham University",
                        c: "New York University",
                        d: "Oxford University"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "True or false: Technology in the workplace has given workers more agency over their labor?",
                    answers: {
                        a: "True",
                        b: "False"
                    },
                    correctAnswer: "b"
                },
                {
                    question: "What tool did we NOT use to create this project?",
                    answers: {
                        a: "Twine",
                        b: "StoryMap",
                        c: "Knight Lab Timeline",
                        d: "Echo"
                    },
                    correctAnswer: "d"
                },
                {
                    question: "In our project, we mention a U.S. president that said a 4-day workweek was imminent…which president was it?",
                    answers: {
                        a: "Franklin D. Roosevelt",
                        b: "John F. Kennedy",
                        c: "Lyndon B. Johnson",
                        d: "Richard Nixon"
                    },
                    correctAnswer: "d"
                },
                {
                    question: "What was the first name of the woman we interviewed whose company has tried the four-day workweek?",
                    answers: {
                        a: "Sarah",
                        b: "Simone",
                        c: "Shanti",
                        d: "Samara"
                    },
                    correctAnswer: "c"
                },
                {
                    question: "What modern-day company is widely credited with establishing a 40-hour, 5-day work week for factory workers?",
                    answers: {
                        a: "Ford Motor Company",
                        b: "General Motors",
                        c: "IBM",
                        d: "Microsoft"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "What is the keystone piece of legislation in the United States that, among many things, established a 40-hour work week?",
                    answers: {
                        a: "The Fair Labor Standards Act",
                        b: "The Civil Rights Act",
                        c: "The Americans with Disabilities Act",
                        d: "The Occupational Safety and Health Act"
                    },
                    correctAnswer: "a"
                },
                {
                    question: "Which country recently held a 6-month-long pilot program of the 4-day workweek?",
                    answers: {
                        a: "New Zealand",
                        b: "Denmark",
                        c: "The United Kingdom",
                        d: "Japan"
                    },
                    correctAnswer: "c"
                },
                {
                    question: "What’s the name of the holiday that originated from statewide labor protests across Illinois in 1897?",
                    answers: {
                        a: "May Day",
                        b: "Labor Day",
                        c: "Memorial Day"
                    },
                    correctAnswer: "a"
                },
                // add more questions here
            ];
    
            // Create the quiz
            function createQuiz(){
                var output = [];
    
                // for each question...
                questions.forEach((currentQuestion, questionNumber) => {
                    var answers = [];
    
                    // ...add an HTML radio button for each possible answer
                    for(letter in currentQuestion.answers){
                        answers.push(
                            `<label>
                                <input type="radio" name="question${questionNumber}" value="${letter}">
                                ${letter} :
                                ${currentQuestion.answers[letter]}
                            </label>`
                        );
                    }
    
                    // add this question and its answers to the output
                    output.push(
                        `<div class="question"> ${currentQuestion.question} </div>
                        <div class="answers"> ${answers.join('')} </div>`
                    );
                });
    
                 // Combine the output list into one string of HTML and display on the page
                document.getElementById('quiz').innerHTML = output.join('');
            }
    
            // Check the answers
            function submitAnswers(){
                var score = 0;
                var answers = document.querySelectorAll('.answers');
    
                // for each question...
                questions.forEach((currentQuestion, questionNumber) => {
                    var selectedAnswer = answers[questionNumber].querySelector('input[name=question'+questionNumber+']:checked').value;
    
                    // if the selected answer is correct...
                    if(selectedAnswer === currentQuestion.correctAnswer){
                        score++;
                        // color the correct answer green
                        answers[questionNumber].style.color = 'lightgreen';
                    }
                    // if the selected answer is wrong...
                    else{
                        // color the wrong answer red
                        answers[questionNumber].style.color = 'red';
                    }
                });
    
                // show the score on the page
                document.getElementById('quiz').innerHTML = `You scored ${score} out of ${questions.length}`;
            }
    
            createQuiz();
        </script>
    </body>
    </html>
